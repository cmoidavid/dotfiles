- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: config/tmux.conf
    ~/.gitconfig: config/gitconfig
    ~/.vimrc: config/vimrc
    ~/.vim/pack/plugins/start/vim-toml: vim/vim-toml
    ~/.vim/colors/monokai.vim: vim/monokai.vim


